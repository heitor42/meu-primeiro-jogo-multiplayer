<html>

<head>
    <meta charset="utf-8">
    <title>Meu Primeiro Jogo Multiplayer</title>
    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlayerId = 'player1'

        const state = {
            players: {
                'player1': { x: 1, y: 1 },
                'player2': { x: 9, y: 9 }
            },

            fruits: {
                'fruit1': { x: 3, y: 1 }
            }
        }

        function creatGame() {
            function movePlayer(command) {
                console.log(`Moving ${command.playerId} with ${command.keyPressed}`)

                const keyPressed = command.keyPressed
                const player = state.players[command.playerId]

                if (keyPressed === "ArrowLeft" && player.x > 0) {
                    player.x--
                    return
                }

                if (keyPressed === "ArrowRight" && player.x < 9) {
                    player.x++
                    return
                }

                if (keyPressed === "ArrowUp" && player.y > 0) {
                    player.y--
                    return
                }

                if (keyPressed === "ArrowDown" && player.y < 9) {
                    player.y++
                    return
                }

            }

            return {
                movePlayer,
                state
            }
        }

        const game = creatGame()
        const keyboardListener = creatKeyboardListener()
        //keyboardListener.subscribe(game.movePlayer)

        function creatKeyboardListener() {
            const state = {
                observers: []
            }

            function subscribe(observerFunction) {
                state.observers.push(observerFunction)
            }

            function notifyAll(command) {
                console.log(`Notifying ${state.observers.length} observes`)

                for (const observerFunction of state.observers) {
                    observerFunction(command)
                }
            }

            document.addEventListener('keydown', handleKeyDown)

            function handleKeyDown(event) {
                const keyPressed = event.key

                const command = {
                    playerId: 'player1',
                    keyPressed
                }

                notifyAll(command)
            }

            return {
                subscribe
            }

        }

        renderScreen()

        function renderScreen() {
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)
            for (const playerId in state.players) {
                const player = state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            for (const fruitId in state.fruits) {
                const fruit = state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderScreen)
        }

    </script>
</body>

</html>
