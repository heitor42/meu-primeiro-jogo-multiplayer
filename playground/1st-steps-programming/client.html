<html>

<head>
    <meta charset="utf-8">
    <title>Meu Primeiro Jogo Multiplayer</title>
    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlayerId = 'player1'


        function createGame() {
            const state = {
                players: {},
                fruits: {}
            }

            function addPlayer (command) {
                const playerId = command.playerId
                const playerX = command.playerX
                const playerY = command.playerY

                state.players[playerId] = {
                    x: playerX,
                    y: playerY,
                }
            }

            function removePlayer (command) {
                const playerId = command.playerId

                delete state.players[playerId]
            }

            function addFruit (command) {
                const fruitId = command.fruitId
                const fruitX = command.fruitX
                const fruitY = command.fruitY

                state.fruits[fruitId] = {
                    x: fruitX,
                    y: fruitY,
                }
            }

            function removeFruit (command) {
                const fruitId = command.fruitId

                delete state.fruits[fruitId]
            }

            function movePlayer(command) {
                console.log(`game.movePlayer() -> Moving ${command.playerId} with ${command.keyPressed}`)

                const acceptedMoves = {
                    ArrowLeft(player) {
                        console.log('game.movePlayer().ArrowLeft() -> Moving player ArrowLeft')
                        if (player.x > 0) {
                            player.x--
                        }
                    },
                    ArrowRight(player) {
                        console.log('game.movePlayer().ArrowRight() -> Moving player ArrowRight')
                        if (player.x < 9) {
                            player.x++
                        }
                    },
                    ArrowUp(player) {
                        console.log('game.movePlayer().ArrowUp() -> Moving player ArrowUp')
                        if (player.y > 0) {
                            player.y--
                        }
                    },
                    ArrowDown(player) {
                        console.log('game.movePlayer().ArrowDown() -> Moving player ArrowDown')
                        if (player.y < 9) {
                            player.y++
                        }
                    }
                }

                const keyPressed = command.keyPressed
                const player = state.players[command.playerId]
                const moveFunction = acceptedMoves[keyPressed]

                if (player && moveFunction) {
                    moveFunction(player)
                    checkForFruitCollition()
                }


            }

            function checkForFruitCollition() {
                for (const playerId in state.players) {
                    const player = state.players[playerId]
                    
                    for (const fruitId in state.fruits) {
                        const fruit = state.fruits[fruitId]
                        console.log(`checking ${playerId} and ${fruitId}`)

                        if (player.x === fruit.x && player.y === fruit.y) {
                            console.log(`COLLISION between ${playerId} and ${fruitId}`)
                            removeFruit({fruitId})
                        }
                    }
                }
            }

            return {
                addPlayer,
                removePlayer,
                addFruit,
                removeFruit,
                checkForFruitCollition,
                movePlayer,
                state,
            }
        }

        const game = createGame()
        const keyboardListener = creatKeyboardListener()
        keyboardListener.subscribe(game.movePlayer)

        function creatKeyboardListener() {
            const state = {
                observers: []
            }

            function subscribe(observerFunction) {
                state.observers.push(observerFunction)
            }

            function notifyAll(command) {
                console.log(`keboardListener -> Notifying ${state.observers.length} observes`)

                for (const observerFunction of state.observers) {
                    observerFunction(command)
                }
            }

            document.addEventListener('keydown', handleKeyDown)

            function handleKeyDown(event) {
                const keyPressed = event.key

                const command = {
                    playerId: 'player1',
                    keyPressed
                }

                notifyAll(command)
            }

            return {
                subscribe
            }

        }

        renderScreen()

        function renderScreen() {
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)

            const state = game.state
            for (const playerId in state.players) {
                const player = state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            for (const fruitId in state.fruits) {
                const fruit = state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            requestAnimationFrame(renderScreen)
        }

    </script>
</body>

</html>
